# Project info
site_name: Documentation
site_description: Documentation for YouDate script
site_author: hauntd
site_url: https://youdate.website/documentation

use_directory_urls: false
prebuild_index: true

# Theme options
theme:
  name: 'material'
  include_search_page: false
  search_index_only: true
  logo: images/logoLight@2x.png
  palette:
    primary: indigo
    accent: pink

extra_css:
  - css/extra.css

# Copyright
copyright: "Copyright &copy; 2018 - 2021 YouDate"

# Extensions
markdown_extensions:
  - footnotes
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Overview: ./index.md
  - Installation and Configuration:
      - 1. Requirements: ./requirements.md
      - 2. Files upload: ./files.md
      - 3. Installation: ./installation.md
      - 4. Cron setup: ./cron.md
      - 5. HTTPS: ./https.md
  - Integrations:
      - Stripe: ./payment-stripe.md
      - Robokassa.com: ./payment-robokassa.md
  - Upgrade: ./upgrade.md
  - Administration:
      - Overview: ./administration-overview.md
      - Profile fields: ./administration-profile-fields.md
      - Gifts: ./administration-gifts.md
  - Customization:
      - Themes: ./custom-themes.md
      - Access: ./custom-access.md
      - Data: ./custom-data.md
  - Troubleshooting:
      - F.A.Q.: ./troubleshooting-faq.md
      - Support: ./troubleshooting-support.md
